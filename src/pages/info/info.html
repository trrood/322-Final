<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
    <!--<ion-buttons end>-->
      <!--<button ion-button clear (click)="editContact(contactInfo)">-->
        <!--Edit-->
      <!--</button>-->
    <!--</ion-buttons>-->
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img style="margin: auto; border-radius: 50px; width: 100px; height: 100px" src={{contactInfo.image}} />
    <ion-card-title style="text-align: center; margin-top: 5px;">
      {{contactInfo.firstName}} {{contactInfo.lastName}}

    </ion-card-title>
    <ion-list>
      <button ion-item>
        <ion-icon name="call" item-start></ion-icon>
        {{contactInfo.number}}
      </button>
      <button ion-item>
        <ion-icon name="mail" item-start></ion-icon>
        {{contactInfo.number}}
      </button>
      <button ion-item>
        <ion-icon name="at" item-start></ion-icon>
        {{contactInfo.email}}
      </button>
      <button ion-item (click)="addFavorite(contactInfo)" >
        <ion-icon [name]="(contactInfo.favorite) ? 'heart' : 'heart-outline'" item-start></ion-icon>
        <p style="font-size: 16px; color:black" id="favButton"></p>
      </button>
    </ion-list>
  </ion-card>

</ion-content>
